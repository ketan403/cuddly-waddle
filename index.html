<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A fun Flappy Bird game made with HTML, CSS, and JavaScript.">
  <meta name="keywords" content="Flappy Bird, HTML game, GitHub Pages, Ketan">
  <meta name="google-site-verification" content="EAWSn8tP7hkkCpkdIfs71UsJcI_Jn7_YiI7EDpBRTE4" />
  <meta name="author" content="Ketan403">
  <title>Flappy Bird Game | Ketan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #gameCanvas {
            background-color: #4ade80;
            border: 4px solid #166534;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100vw;
            height: 100vh;
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        .cloud {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.9;
        }
        
        .pipe {
            position: absolute;
            background-color: #22c55e;
            border: 3px solid #166534;
        }
        
        .bird {
            position: absolute;
            background-color: #facc15;
            border-radius: 50%;
            z-index: 10;
        }
        
        .ground {
            position: absolute;
            background-color: #a16207;
            height: 30px;
            width: 100%;
            bottom: 0;
        }
        
        @keyframes flap {
            0% { transform: rotate(-20deg); }
            50% { transform: rotate(20deg); }
            100% { transform: rotate(-20deg); }
        }
        
        .flap-animation {
            animation: flap 0.3s infinite;
        }
        
        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 20;
        }
    </style>
</head>
<body class="bg-blue-100 m-0 p-0 overflow-hidden">
    <header class="w-full max-w-2xl mb-6 text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-green-800 mb-2">Flappy Bird</h1>
        <p class="text-lg text-gray-700">The classic game you love, now in your browser!</p>
    </header>

    <main class="relative w-full h-full">
        <div id="gameContainer">
            <canvas id="gameCanvas" class="w-full h-full"></canvas>
            
            <div id="startScreen" class="game-overlay">
                <div class="bg-white p-6 rounded-lg shadow-xl text-center">
                    <h2 class="text-2xl font-bold text-green-700 mb-4">Flappy Bird</h2>
                    <p class="mb-4 text-gray-700">Click or tap to make the bird fly</p>
                    <button id="startButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-full transition">
                        Start Game
                    </button>
                </div>
            </div>
            
            <div id="gameOverScreen" class="game-overlay hidden">
                <div class="bg-white p-6 rounded-lg shadow-xl text-center">
                    <h2 class="text-2xl font-bold text-red-600 mb-2">Game Over!</h2>
                    <p class="text-xl mb-2">Score: <span id="finalScore" class="font-bold">0</span></p>
                    <p class="text-xl mb-4">Best: <span id="highScore" class="font-bold">0</span></p>
                    <button id="restartButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-full transition">
                        Play Again
                    </button>
                </div>
            </div>
        </div>
        
        <div class="mt-4 flex justify-between items-center w-full">
            <div class="bg-white p-3 rounded-lg shadow">
                <p class="text-gray-700">Score: <span id="currentScore" class="font-bold">0</span></p>
            </div>
            <div class="flex space-x-2">
                <button id="soundToggle" class="bg-white p-2 rounded-full shadow hover:bg-gray-100 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072M12 6a7.975 7.975 0 015.657 2.343m0 0a7.975 7.975 0 010 11.314m-11.314 0a7.975 7.975 0 010-11.314m0 0a7.975 7.975 0 015.657-2.343" />
                    </svg>
                </button>
                <button id="fullscreenToggle" class="bg-white p-2 rounded-full shadow hover:bg-gray-100 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5v-4m0 4h-4m4 0l-5-5" />
                    </svg>
                </button>
            </div>
        </div>
    </main>


    <footer class="w-full py-4 text-center text-gray-600 text-sm">
        <p>Â© 2023 Flappy Bird Game | Created with HTML, CSS and JavaScript</p>
    </footer>

    <script>
        // Game variables
        let canvas, ctx;
        let bird = { 
            x: 50, 
            y: 150, 
            velocity: 0, 
            gravity: 0.5, 
            rotation: 0, 
            radius: 15,
            wingAngle: 0,
            wingSpeed: 0.1,
            wingDirection: 1
        };
        let pipes = [];
        let score = 0;
        let highScore = localStorage.getItem('flappyHighScore') || 0;
        let gameRunning = false;
        let gameSpeed = 2;
        let soundEnabled = true;
        let lastPipeTime = 0;
        let pipeGap = 150;
        let pipeFrequency = 1500; // ms
        let clouds = [];
        
        // DOM elements
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const currentScoreElement = document.getElementById('currentScore');
        const finalScoreElement = document.getElementById('finalScore');
        const highScoreElement = document.getElementById('highScore');
        const soundToggle = document.getElementById('soundToggle');
        const fullscreenToggle = document.getElementById('fullscreenToggle');
        const gameContainer = document.getElementById('gameContainer');
        
        // Audio elements
        // Audio elements with fallback sounds
        const flapSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-bird-whistling-1990.mp3');
        const pointSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3');
        const hitSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.mp3');
        
        // Preload sounds
        flapSound.load();
        pointSound.load();
        hitSound.load();
        
        // Initialize game
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Set canvas dimensions
            resizeCanvas();
            
            // Create initial clouds
            createClouds(5);
            
            // Event listeners
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', startGame);
            soundToggle.addEventListener('click', toggleSound);
            fullscreenToggle.addEventListener('click', toggleFullscreen);
            
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && gameRunning) {
                    flap();
                }
            });
            
            canvas.addEventListener('click', () => {
                if (gameRunning) {
                    flap();
                }
            });
            
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (gameRunning) {
                    flap();
                }
            });
            
            window.addEventListener('resize', resizeCanvas);
            
            // Draw initial screen
            draw();
        }
        
        // Resize canvas to fit container
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        
        // Start the game
        function startGame() {
            // Reset game state
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            currentScoreElement.textContent = score;
            gameRunning = true;
            
            // Hide screens
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            
            // Play restart sound if enabled
            if (soundEnabled) pointSound.play();
            
            // Start game loop
            lastPipeTime = Date.now();
            requestAnimationFrame(gameLoop);
        }
        
        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            update();
            draw();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Update game state
        function update() {
            // Apply gravity to bird and rotation
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // Adjust rotation based on velocity
            bird.rotation = Math.min(Math.max(bird.velocity * 0.05, -0.5), 0.5);
            
            // Check for collisions with ground or ceiling
            if (bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0) {
                gameOver();
                return;
            }
            
            // Generate new pipes
            const now = Date.now();
            if (now - lastPipeTime > pipeFrequency) {
                createPipe();
                lastPipeTime = now;
            }
            
            // Update pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= gameSpeed;
                
                // Check for collisions with bird
                if (
                    bird.x + bird.radius > pipes[i].x && 
                    bird.x - bird.radius < pipes[i].x + pipes[i].width &&
                    (bird.y - bird.radius < pipes[i].topHeight || 
                     bird.y + bird.radius > canvas.height - pipes[i].bottomHeight)
                ) {
                    gameOver();
                    return;
                }
                
                // Check if bird passed the pipe
                if (!pipes[i].passed && bird.x > pipes[i].x + pipes[i].width) {
                    pipes[i].passed = true;
                    score++;
                    currentScoreElement.textContent = score;
                    if (soundEnabled) pointSound.play();
                }
                
                // Remove pipes that are off screen
                if (pipes[i].x + pipes[i].width < 0) {
                    pipes.splice(i, 1);
                }
            }
            
            // Update clouds
            for (let i = clouds.length - 1; i >= 0; i--) {
                clouds[i].x -= clouds[i].speed;
                
                // Remove clouds that are off screen
                if (clouds[i].x + clouds[i].width < 0) {
                    clouds.splice(i, 1);
                }
            }
            
            // Add new clouds occasionally
            if (Math.random() < 0.005) {
                createCloud();
            }
        }
        
        // Draw everything
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw sky background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#7dd3fc');
            gradient.addColorStop(1, '#0369a1');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw clouds
            drawClouds();
            
            // Draw pipes
            drawPipes();
            
            // Draw ground
            ctx.fillStyle = '#a16207';
            ctx.fillRect(0, canvas.height - 30, canvas.width, 30);
            
            // Draw bird with more details and animations
            ctx.save();
            ctx.translate(bird.x, bird.y);
            ctx.rotate(bird.rotation);
            
            // Update wing animation
            bird.wingAngle += bird.wingSpeed * bird.wingDirection;
            if (Math.abs(bird.wingAngle) > 0.5) {
                bird.wingDirection *= -1;
            }
            
            // Yellow bird body
            ctx.fillStyle = '#facc15';
            ctx.beginPath();
            ctx.arc(0, 0, 15, 0, Math.PI * 2);
            ctx.fill();
            
            // Eye
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(5, -5, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Beak
            ctx.fillStyle = '#f97316';
            ctx.beginPath();
            ctx.moveTo(15, 0);
            ctx.lineTo(25, -5);
            ctx.lineTo(25, 5);
            ctx.closePath();
            ctx.fill();
            
            // Wings with flapping animation
            ctx.fillStyle = '#eab308';
            ctx.save();
            ctx.translate(-5, 0);
            ctx.rotate(bird.wingAngle);
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(-15, -10);
            ctx.lineTo(-10, -20);
            ctx.lineTo(0, -10);
            ctx.closePath();
            ctx.fill();
            ctx.restore();
            
            ctx.save();
            ctx.translate(-5, 0);
            ctx.rotate(-bird.wingAngle);
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(-15, 10);
            ctx.lineTo(-10, 20);
            ctx.lineTo(0, 10);
            ctx.closePath();
            ctx.fill();
            ctx.restore();
            
            ctx.restore();
        }
        
        // Create a new pipe
        function createPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - pipeGap - minHeight - 30; // 30 is ground height
            const topHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
            
            pipes.push({
                x: canvas.width,
                width: 60,
                topHeight: topHeight,
                bottomHeight: canvas.height - topHeight - pipeGap - 30,
                passed: false
            });
        }
        
        // Draw all pipes
        function drawPipes() {
            ctx.fillStyle = '#22c55e';
            ctx.strokeStyle = '#166534';
            ctx.lineWidth = 3;
            
            for (const pipe of pipes) {
                // Top pipe
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.topHeight);
                ctx.strokeRect(pipe.x, 0, pipe.width, pipe.topHeight);
                
                // Bottom pipe
                const bottomY = canvas.height - pipe.bottomHeight - 30;
                ctx.fillRect(pipe.x, bottomY, pipe.width, pipe.bottomHeight);
                ctx.strokeRect(pipe.x, bottomY, pipe.width, pipe.bottomHeight);
                
                // Pipe ends
                ctx.fillStyle = '#16a34a';
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipe.width + 10, 20);
                ctx.fillRect(pipe.x - 5, bottomY, pipe.width + 10, 20);
                ctx.fillStyle = '#22c55e';
            }
        }
        
        // Create initial clouds
        function createClouds(count) {
            for (let i = 0; i < count; i++) {
                createCloud();
            }
        }
        
        // Create a single cloud
        function createCloud() {
            const size = Math.random() * 30 + 20;
            clouds.push({
                x: Math.random() * canvas.width,
                y: Math.random() * (canvas.height - 100),
                width: size * 3,
                height: size,
                speed: Math.random() * 0.5 + 0.2
            });
        }
        
        // Draw all clouds
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            
            for (const cloud of clouds) {
                // Cloud is made of several overlapping circles
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.height, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.height * 0.7, cloud.y - cloud.height * 0.3, cloud.height * 0.8, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.height * 1.5, cloud.y, cloud.height * 0.7, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.height * 1.8, cloud.y + cloud.height * 0.2, cloud.height * 0.6, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.height * 0.5, cloud.y + cloud.height * 0.3, cloud.height * 0.7, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Make the bird flap with enhanced animation
        function flap() {
            bird.velocity = -8;
            bird.rotation = -0.4; // More pronounced tilt up
            if (soundEnabled) {
                flapSound.currentTime = 0; // Reset sound to start
                flapSound.play();
            }
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyHighScore', highScore);
            }
            
            // Show game over screen
            finalScoreElement.textContent = score;
            highScoreElement.textContent = highScore;
            gameOverScreen.classList.remove('hidden');
            
            if (soundEnabled) {
                hitSound.currentTime = 0; // Reset sound to start
                hitSound.play();
            }
        }
        
        // Toggle sound
        function toggleSound() {
            soundEnabled = !soundEnabled;
            soundToggle.innerHTML = soundEnabled ? 
                '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072M12 6a7.975 7.975 0 015.657 2.343m0 0a7.975 7.975 0 010 11.314m-11.314 0a7.975 7.975 0 010-11.314m0 0a7.975 7.975 0 015.657-2.343" /></svg>' :
                '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" clip-rule="evenodd" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" /></svg>';
        }
        
        // Toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                gameContainer.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // Initialize the game when the page loads
        window.onload = init;
    </script>
</body>
</html>
